<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DashBoard - PiggVest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    </head>
    <body class="icons">
       <div class="header">
        <a href="https://www.piggyvest.com">
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo">
        </a>
        <div class="form">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings &amp; Investments</p>
            </header>
            <form>
                <div class="input">
                    <label>Full Name</label>
                    <input type="text" id placeholder="Full Name" name="fullname">
                </div>
                <div class="input">
                    <label>Email Address</label>
                    <input type="email" id placeholder="Email Address" name="email">
                </div>
                <div class="input">
                    <label>Phone Number</label>
                    <input type="tel" id placeholder="Phone Number" name="phone">
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="password" id placeholder="Password" name="password">
                </div>
                <div class="input">
                    <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="promo code" id placeholder="Referrer Phone or Code">
                </div>
                <div class="input">
                    <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">How Did You Hear About Us? (Optional)</label>
                    <div >
                        <Select class="select" >
                            <optgroup>Click to Select
                                <option class="option">Click to Select</option>
                                <option class="option">Facebook</option>
                                <option class="option">Twitter</option> 
                                <option class="option">Instagram</option> 
                                <option class="option">Friend/Family/Coworker Referral</option> 
                                <option class="option">Google search</option> 
                                <option class="option">Google playstore</option> 
                                <option class="option">Online Blog</option> 
                                <option class="option">Local Newspaper</option> 
                                <option class="option">At an Event</option>
                                <option class="option">Others</option>
                            </optgroup>
                        </Select>
                        
                    </div>
                </div>
                <div class="input">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
       </div>
       <a class="footer" href="/login">Already have an account? Log In</a>   
       
        <script src="" async defer></script>
    </body>
</html>
